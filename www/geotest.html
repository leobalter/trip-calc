<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script src="js/lib/jquery.js"></script>
	<script>
		(function() {
			
			var baseUri = 'http://ws.geonames.org/';
				
			navigator.geolocation.getCurrentPosition( function ( position ) {
				
				var countryCodeUrl = baseUri + 'countryCode?type=JSON&lat=' + position.coords.latitude + '&lng=' + position.coords.longitude;
    		var country = {};

				$.getJSON( countryCodeUrl, function ( result ) {

    			country[ 'name' ] = result.countryName;
          country[ 'code' ] = result.countryCode;
          country[ 'currency' ] = null;

          $.getJSON( baseUri + '/countryInfo?type=JSON&country=' + country[ 'code' ],
          	function ( result ) {

          		if ( result[ 'geonames' ][0] ) {
          		
          			country[ 'currency' ] = result[ 'geonames' ][0][ 'currencyCode' ];
          		
          		}

          		localStorage.setItem( 'country', JSON.stringify(country) );

          	});

	      	}
	      );

	    });
		}());
	</script>
</body>
</html>
